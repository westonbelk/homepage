<script type="text/javascript">

	function ordinal_suffix_of(i) {
		var j = i % 10,
		k = i % 100;
		if (j == 1 && k != 11) {
			return i + "st";
		}
		if (j == 2 && k != 12) {
			return i + "nd";
		}
		if (j == 3 && k != 13) {
			return i + "rd";
		}
		return i + "th";
	}

	(function(){
		var d = new Date();

		var weekday = [
			"Sunday",
			"Monday",
			"Tuesday",
			"Wednesday",
			"Thursday",
			"Friday",
			"Saturday"
		];

		var month = [
			"January",
			"February",
			"March",
			"April",
			"May",
			"June",
			"July",
			"August",
			"September",
			"October",
			"November",
			"December"
		]

		document.getElementById("hero-title").innerHTML = weekday[d.getDay()] + ", " + month[d.getMonth()] + " " + ordinal_suffix_of(d.getDate());
	})();
</script>
